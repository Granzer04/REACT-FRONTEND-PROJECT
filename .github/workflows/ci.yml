name: React Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Clean install (remove node_modules and lock files)
        run: rm -rf node_modules package-lock.json
      - name: Install dependencies
        run: npm install --save-dev jest@29 jsdom@20 @testing-library/react @babel/preset-react @babel/preset-env
      - name: Run tests
        run: npm test
      - name: Build app
        run: npm run build
