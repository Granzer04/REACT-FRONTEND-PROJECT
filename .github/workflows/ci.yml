name: React Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Clean install (remove node_modules and lock files)
        run: rm -rf node_modules package-lock.json npm-shrinkwrap.json
      - name: Install exact compatible dev dependencies
        run: npm install --save-dev jest@29.7.0 jsdom@20.0.3 @testing-library/react@14.2.1 @babel/preset-react@7.24.1 @babel/preset-env@7.24.1
      - name: Run tests
        run: npm test
      - name: Build app
        run: npm run build
